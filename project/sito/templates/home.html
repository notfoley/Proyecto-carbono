<button class="btn" onclick="calcular()">Calcular</button>

<script>
    function calcular() {
        const auth = {{ user.is_authenticated|yesno:"true,false" }};
        if (auth) {
            window.open("{% url 'preguntas' %}", "_blank");
        } else {
            document.getElementById("mensaje").textContent = "Debes iniciar sesi√≥n primero.";
        }
    }
</script>
